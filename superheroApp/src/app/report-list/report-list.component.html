<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th (click)="handleHeaderClick('Report ID')">Report ID</th>
        <th (click)="handleHeaderClick('Reporter')">Reporter</th>
        <th (click)="handleHeaderClick('Date')">Date</th>
        <th (click)="handleHeaderClick('Time')">Time</th>
        <th (click)="handleHeaderClick('Processed')">Processed</th>
        <th>More Info</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of reports">
        <td>{{ r.id }}</td>
        <td>{{ r.reporter }}</td>
        <td>{{ r.time | date }}</td>
        <td>{{ r.time | date: 'HH:mm:ss' }}</td>
        <td>{{r.processed}}</td>
        <td>
            <button (click)="onReportShowMore(r.id)" class="btn btn-primary">More Info</button>
        </td>
        <!-- <td>
          <button (click)="onReportDelete(r.id)" class="btn btn-danger">Delete</button>
        </td> -->
      </tr>
    </tbody>
  </table>
